<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة سجلات الطلاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Exo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0A0F1A;
        --bg-secondary: #1A202C;
        --bg-glass: rgba(18, 24, 38, 0.7);
        --text-primary: #E2E8F0;
        --text-secondary: #A0AEC0;
        --accent-cyan: #00E5FF;
        --accent-magenta: #FF00E5;
        --border-color: rgba(60, 100, 150, 0.2);
        --glow-cyan: 0 0 8px var(--accent-cyan), 0 0 16px var(--accent-cyan);
        --glow-magenta: 0 0 8px var(--accent-magenta), 0 0 16px var(--accent-magenta);
      }

      body {
        font-family: 'Exo 2', 'Cairo', sans-serif;
        background-color: var(--bg-primary);
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(0, 229, 255, 0.1), transparent 30%),
          radial-gradient(circle at 85% 30%, rgba(255, 0, 229, 0.1), transparent 30%);
      }

      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes draw-stroke {
        from { stroke-dashoffset: 283; }
        to { stroke-dashoffset: 0; }
      }

      @keyframes grow-width {
        from { width: 0%; }
        to { width: var(--target-width, 0%); }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      .animate-fade-in-down {
        animation: fade-in-down 0.6s ease-out forwards;
        opacity: 0;
      }

      .bg-animated-gradient {
        background-image: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta), var(--accent-cyan));
        background-size: 200% 200%;
        animation: background-pan 3s linear infinite;
      }

      .login-grid-background {
        background-image:
          linear-gradient(var(--border-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center;
      }
    </style>
